<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@maps4html/mapml@latest/dist/mapml.js"></script>
</head>
<body>
    <mapml-viewer style="border:2px green solid;" width="800" height="400" projection="OSMTILE" zoom="10" lat="47.1943" lon="7.5411" controls> 
        <map-layer label="Hintergrundkarte" src="hintergrundkarte.mapml" checked></map-layer>	
    </mapml-viewer>
</body>
</html>
